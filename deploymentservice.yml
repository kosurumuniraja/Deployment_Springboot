apiVersion: apps/v1
kind: Deployment
metadata:
  name: firstimage-deployment
  labels:
    app: firstimage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firstimage
  template:
    metadata:
      labels:
        app: firstimage 
    spec:
      containers:
      - name: nodeserver
        image: raja9985259937/firstimage:latest
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: firstimage-service
spec:
  selector:
    app: firstimage 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110
